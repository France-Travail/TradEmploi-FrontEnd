<mat-tab-group mat-align-tabs="center">
  <mat-tab label="Langues évaluées">
    <div class="chart-container">
      <ngx-charts-pie-chart
        [scheme]="colorScheme"
        [results]="languagesByOccurences"
        [legend]="true"
        [legendTitle]="'Langues évaluées'"
        [view]="view"
        [labels]="true"
        [gradient]="true"
      >
      </ngx-charts-pie-chart>
    </div>
  </mat-tab>
  <mat-tab label="Moyenne des évaluations de la qualité des traductions par langue">
    <div class="chart-container">
      <ngx-charts-bar-vertical
        [scheme]="colorScheme"
        [view]="view"
        [results]="languagesByAverage"
        [legendTitle]="'Langues évaluées'"
        [yAxisLabel]="'Qualité des traductions (AVG)'"
        [legend]="true"
        [showXAxisLabel]="true"
        [showYAxisLabel]="true"
        [xAxis]="true"
        [yAxis]="true"
        [gradient]="true">
      </ngx-charts-bar-vertical>
    </div>
  </mat-tab>
  <mat-tab label="Langues utilisées en fonction du temps">
    <div class="chart-container">
      <ngx-charts-bar-vertical-normalized
        [scheme]="colorScheme"
        [view]="view"
        [results]="languagesByTime"
        [legendTitle]="'Langues évaluées'"
        [gradient]="true"
        [xAxis]="true"
        [yAxis]="true"
        [legend]="true"
        [showXAxisLabel]="true"
        [showYAxisLabel]="true"
        [trimXAxisTicks]="true"
        [yAxisLabel]="'Nombre d\'évaluation'">
      </ngx-charts-bar-vertical-normalized>
    </div>
  </mat-tab>
  <mat-tab label="Note moyenne et total des évaluations en fonction du temps">
    <div class="chart-container ">
      <ngx-charts-bar-vertical
        [scheme]="blueScheme"
        [view]="view"
        [results]="languagesAverageByTime"
        [legendTitle]="'Date'"
        [yAxisLabel]="'Note moyenne des évaluations'"
        [showXAxisLabel]="true"
        [showYAxisLabel]="true"
        [xAxis]="true"
        [yAxis]="true">
      </ngx-charts-bar-vertical>
    </div>
    <div class="chart-container">
      <ngx-charts-bar-vertical
        [scheme]="blueScheme"
        [view]="view"
        [results]="languagesOccurencesByTime"
        [yAxisLabel]="'Total des évaluations'"
        [legendTitle]="'Date'"
        [showXAxisLabel]="true"
        [showYAxisLabel]="true"
        [xAxis]="true"
        [yAxis]="true">
      </ngx-charts-bar-vertical>
    </div>
  </mat-tab>
</mat-tab-group>
