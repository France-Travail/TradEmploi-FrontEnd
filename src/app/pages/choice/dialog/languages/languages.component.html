<h1 mat-dialog-title class="dialogTitle">Choix de la langue</h1>

<div mat-dialog-content class="dialogContent">
  <ul>
    <li *ngFor="let item of list" (click)="chooseLanguage(item.country)">
      <span class="flag-icon flag-icon-{{ item.flag }}"></span>
      <div class="text">
        <div class="language">{{ item.language }}</div>
        <div class="country">[{{ item.country }}]</div>
      </div>
    </li>
  </ul>
</div>
