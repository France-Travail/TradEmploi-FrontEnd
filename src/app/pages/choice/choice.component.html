<navbar class="navbar" [items]="navBarItems" (perform)="handleAction($event)"></navbar>

<div class="tiles">
  <div class="countries" (mouseover)="setBackgroundColor($event.target)" (mouseleave)="removebackgroundColor($event.target)" *ngFor="let item of mainLanguages">
    <div class="country-data" (click)="selectLanguage(item.country.code, item.country.code.audioLanguage)" (mouseleave)="removebackgroundColor($event.target)">
      {{ item.country.traduction }} / {{ item.country.country }}
      <div class="sentence" (mouseleave)="removebackgroundColor($event.target)">{{ item.hello }}</div>

      <img src="assets/icons/icon-listen-black.svg" (click)="audioDescription(item.hello, item.country.code.audioLanguage)" (mouseleave)="removebackgroundColor($event.target)" alt="{{ Ecoutez }}" />
      <div class="selectLanguage" (click)="selectLanguage(item.country.code, item.country.code.audioLanguage)" (mouseleave)="removebackgroundColor($event.target)">
        <span class="flag-icon flag-icon-{{ item.country.flag.toLowerCase() }}"></span>
        {{ item.country.LanguageFr }} <br />
        {{ item.country.language }}
      </div>
    </div>
  </div>
</div>

<div class="more" (click)="moreLanguage()">
  <img src="assets/icons/icon-more-black.svg" alt="{{ otherLanguageFr }}" />
  <div class="text">
    <span class="fr">{{ otherLanguageFr }}</span>
    <span class="en">{{ otherLanguageEn }}</span>
  </div>
</div>
