<div class="cloud">
  <div class="word" *ngFor="let word of words; let i=index;" [ngStyle]="{'padding-top': word.padding+'px'}"
    (click)="selectLanguage(word.value.audioLanguage, word.value.writtenLanguage)">
    {{ word.displayedValue }}
  </div>
</div>
<div class="more" (click)="moreLanguage()" [matTooltip]="toolTips[0]" matTooltipPosition="above">
  <i class="fas fa-ellipsis-h"></i>
  <div class="text">
  <span class="fr">{{ otherLanguageFr }}</span>
    <span class="en">{{ otherLanguageEn }}</span>
  </div>
</div>
