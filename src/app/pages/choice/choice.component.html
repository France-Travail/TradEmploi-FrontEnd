<div class="choice">
  <h2><strong>Choix de langues </strong>/ Choice of language</h2>
  <mat-form-field class="search" appearance="outline">
    <mat-icon matPrefix>search</mat-icon>
    <input type="search" placeholder="{{wordings.search}}" aria-label="Search" autocomplete="off" matInput (keyup)="applyFilter($event)" />
  </mat-form-field>
  <div class="option">
    <button [ngClass]="{'no-clicked': optionAll, 'clicked': !optionAll}" (click)="getMost()">{{wordings.mostBtn}}</button>
    <button [ngClass]="{'no-clicked': !optionAll, 'clicked': optionAll}" (click)="getMost()">
      <img style="vertical-align:middle"  src="assets/icons/all-languages.svg" alt="Multi Language" />
      <span class="description">{{wordings.allBtn}}</span>
    </button>
    <ng-template [ngIf]="!isSmallScreen">
      <button class="listgrid" (click)="getList()"><i [ngClass]="{'fas fa-th': optionList, 'fa fa-list': !optionList}"></i></button>
    </ng-template>
  </div>
  <app-language-grid [optionAll]='optionAll' [optionList]='optionList' [search]='search' [isGuest]='isGuest'></app-language-grid>
</div>
