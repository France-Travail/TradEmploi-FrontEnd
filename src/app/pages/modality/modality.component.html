<form>
  <div class="title">
    <ng-template [ngIf]="!isSmallScreen">
      <img src="../../../assets/images/PE/logo-working.png" alt="Logo PÃ´le Emploi" style="width:50%"/>
    </ng-template>
    <h1 class="t2">{{ sentences.title }}</h1>
  </div>
  <div class="choice">
    <div class="mode" (click)="switchModality('mono')">
      <div class="checkbox">
        <span class="circle" [ngStyle]="{ background: target === 'mono' ? checkIconStyle : 'white' }"> </span>
      </div>
      <span class="icons">
        <img src="assets/icons/person.svg" alt="Demandeur" />
        <img src="assets/icons/desktop.svg" alt="Ordinateur" />
        <img src="assets/icons/person.svg" alt="Conseiller" />
      </span>
      <p>{{ sentences.monoSupport }}</p>
      <p>{{ sentences.monoSentenceFR }}</p>
    </div>
    <div class="mode" (click)="switchModality('multi')">
      <div class="checkbox">
        <span class="circle" [ngStyle]="{ background: target === 'multi' ? checkIconStyle : 'white' }"></span>
      </div>
      <span class="icons">
        <img src="assets/icons/person.svg" alt="Conseiller" />
        <img src="assets/icons/desktop.svg" alt="Ordinateur" />
        <img src="assets/icons/phone.svg" alt="Smartphone" />
        <img src="assets/icons/person.svg" alt="Demandeur" />
      </span>
      <p>{{ sentences.multiSupport }}</p>
      <p>{{ sentences.multiSentenceFR }}</p>
    </div>
  </div>

  <button class="confirmBtn" type="button" (click)="confirm($event)">{{sentences.confirm}}</button>
</form>
