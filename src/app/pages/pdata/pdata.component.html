<div class="panel">
  <div class="title">
    <ng-template [ngIf]="!isSmallScreen">
      <img style="width: 80%;padding-bottom: 2%;" src="../../../assets/images/common/logo-working.png" alt="Logo Trad"
           *ngIf="showTraductionLogo" />
    </ng-template>
    <h1 class="t2">{{ pdataTitle }}</h1>
  </div>
  <div class="language">
    <mat-form-field>
      <mat-select [(value)]="selected" (selectionChange)="chooseLanguage($event)">
        <mat-option value="english">English</mat-option>
        <mat-option value="french">Fran√ßais</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="privacy">
    <div [innerHTML]="this.pdataWording">
    </div>
    <div class="action">
      <button class="options" (click)="closeDialog()">FERMER</button>
    </div>
  </div>
</div>
