<div class="container">
  <div class="field">
    <div class="flag">
      <ng-template [ngIf]="role !== 'DE'">
        <img class="flag-icon" src="../../../../../assets/icons/logo-pe.svg" alt="pole emploi" />
      </ng-template>
      <ng-template [ngIf]="role === 'DE'">
        <span *ngIf="flag !== 'xa'" class="flag-icon flag-icon-{{ flag }}"></span>
        <img *ngIf="flag === 'xa'" class="flag-icon" src="./assets/images/arab-flag.png" alt="flag" />
      </ng-template>
    </div>
    <ng-container *ngIf="inProgress; else elseTemplate">
      <mat-spinner class="spinner" [diameter]="30"></mat-spinner>
    </ng-container>
    <ng-template #elseTemplate>
      <div class="countdown">{{ seconds }}</div>
    </ng-template>
    <div class="buttons">
      <img class="delete" src="./assets/icons/icon-remove-blue.svg" alt="delete text" (click)="exitAudio()" />
    </div>
  </div>
  <div class="actions">
      <img [ngClass]="{'action-click': canSend, 'action-no-click': !canSend}" [ngStyle]="{ backgroundColor: seconds < 48 ? '#135DFE' : '#b4cafc' }" src="assets/icons/icon-send-white.svg" alt="Envoyer" (click)="sendSpeech()" />
  </div>
</div>
