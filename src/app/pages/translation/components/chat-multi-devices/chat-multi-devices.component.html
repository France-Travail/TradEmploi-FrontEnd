<ng-container *ngFor="let input of multiDevicesMessages; let i = index">
  <ng-template [ngIf]="input.notification === undefined">
     <div class="translation">
      <div class="sentence" dir="auto" [ngStyle]="{ 'text-align': input.message.target === 'ar-XA' ? 'right' : 'left' }">
        <bdi>{{ input.message.translation }}</bdi>
      </div>
      <a class="listen" (click)="listen(i)" *ngIf="input.message.translatedSpeech !== null">
        <img src="../../../assets/icons/icon-listen-black.svg" alt="Ecoute de la traduction" />
      </a>
    </div>
  </ng-template>
  <ng-template [ngIf]="input.notification">
    <div>{{input.notification}}</div>
  </ng-template>
</ng-container>
