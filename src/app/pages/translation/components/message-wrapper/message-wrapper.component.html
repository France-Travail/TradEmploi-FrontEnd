<div class="container">
  <h2>{{ title }} :</h2>
  <div class="input-wrapper">
    <div class="field" *ngIf="micro != true">
      <div class="left">
        <span class="flag-icon flag-icon-{{ flag }}" routerLink="/choice"></span>
        <ng-container *ngIf="user === 'advisor'">
          <textarea [(ngModel)]="advisorText" (keydown.enter)="send($event);false"></textarea>
        </ng-container>
        <ng-container *ngIf="user === 'guest'">
          <textarea [(ngModel)]="text" (keydown.enter)="send($event);false"></textarea>
        </ng-container>
      </div>
      <div class="right">
        <div class="micro" (click)="talk()">
          <img src="./assets/icons/icon-micro-black.svg" alt="activate micro">
        </div>
        <div class="delete" (click)="delete()">
          <img src="./assets/icons/icon-delete-black.svg" alt="delete text">
        </div>
      </div>
    </div>
    <div class="actions" *ngIf="micro != true">
      <button class="btn-send" (click)="send($event)">
        <img src="./assets/icons/icon-send-black.svg" alt="send text">
        {{ sendBtnValue | uppercase }}
      </button>
      <button (click)="listen('speech')"  [disabled]="isReady.listenSpeech">
        <img src="./assets/icons/icon-listen-white.svg" alt="listen speech">
        {{ listenBtnValue | uppercase }}
      </button>
    </div>
    <app-gauge *ngIf="micro" duration="10" user="advisor"
    (send)="audioSending(isTimeOut)"
    (exit)="exitGauge()"
    ></app-gauge>
    <div class="translation" >
      <ng-container *ngIf="user === 'advisor'">
        <div class="value">{{ advisorTranslatedValue }}</div>
      </ng-container>
      <ng-container *ngIf="user === 'guest'">
        <div class="value">{{ translatedValue }}</div>
      </ng-container>
      <!-- <div class="value">{{ translatedValue }}</div> -->
      <button (click)="listen('translation')" [disabled]="!isReady.listenTranslation">
        <img src="./assets/icons/icon-listen-white.svg" alt="listen translation">
        {{ listenBtnValue | uppercase  }}
      </button>
    </div>
  </div>
</div>
