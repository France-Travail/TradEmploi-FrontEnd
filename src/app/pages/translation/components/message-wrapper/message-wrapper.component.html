<h2 class="container">
  <h2>{{ title }}</h2>

  <div class="input-wrapper">
    <div class="field">
      <div class="left">
        <div class="flag-icon flag-icon-{{ flag }}" (click)="findLanguage()"></div>
        <textarea [(ngModel)]="text"></textarea>
      </div>
      <div class="right">
        <div class="micro" (click)="talk()">
          <img src="" alt="">
        </div>
        <div class="delete" (click)="delete()">
          <img src="assets/icons/icon-delete.svg" alt="">
        </div>
      </div>
    </div>
    <div class="actions">
      <button (click)="send()">
        <img src="" alt="">
        <!-- Title -->
      </button>
      <button (click)="listen('speech')">
        <img src="" alt="">
        <!-- Title -->
      </button>
    </div>
  </div>

  <div class="translation">
    <div class="value">{{ translatedValue }}</div>
    <button (click)="listen('translation')">
      <!-- Ecouter -->
      <!-- Icone -->
      <!-- Title -->
    </button>
  </div>
</h2>
