<div class="container">
  <h2 [ngStyle]="{ 'text-align': flag == 'arabic' ? 'end' : 'start' }">{{ title }} :</h2>

  <div class="input-wrapper">
    <div class="field" *ngIf="!micro || !recordMode">
      <div class="flag">
        <span *ngIf="flag !== 'arabic'" class="flag-icon flag-icon-{{ flag }}"></span>
        <img *ngIf="flag === 'arabic'" class="flag-icon" src="./assets/images/arab-flag.png" alt="flag" />
      </div>
      <textarea
        [placeholder]="interim"
        *ngIf="user == 'advisor'"
        [(ngModel)]="rawText"
        (keydown.enter)="send(true); (false)"
        [ngStyle]="{ 'text-align': flag == 'arabic' ? 'end' : 'start' }"
      ></textarea>
      <textarea
        *ngIf="user != 'advisor'"
        [matKeyboard]="languageKeyboard"
        [placeholder]="interim"
        (enterClick)="send(true); (false)"
        inputmode="none"
        [(ngModel)]="rawText"
        (keydown.enter)="send(true); (false)"
        [ngStyle]="{ 'text-align': flag == 'arabic' ? 'end' : 'start' }"
      ></textarea>
      <div class="buttons">
        <img class="micro" *ngIf="!speak" src="./assets/icons/icon-micro-blue.svg" alt="activate micro" (click)="talk()" />
        <img class="micro-stream" *ngIf="speak && !recordMode" src="./assets/icons/icon-micro-red.svg" alt="activate micro" (click)="exitStream()" />
        <img class="delete" src="./assets/icons/icon-remove-blue.svg" alt="delete text" (click)="delete()" />
      </div>
    </div>
    <div class="actions" *ngIf="!micro || !recordMode">
      <button class="btn-send" [ngClass]="{ 'btn-send-disabled': speak && !recordMode }" (click)="send(true)" [disabled]="speak && !recordMode">
        <img src="./assets/icons/icon-send-white.svg" alt="send text" />
        {{ sendBtnValue | uppercase }}
      </button>
    </div>
    <app-record class="margin" *ngIf="recordMode" duration="50" [user]="user" [language]="languageOrigin" (send)="audioSending($event)" (exit)="exitRecord($event)"></app-record>
  </div>
</div>
