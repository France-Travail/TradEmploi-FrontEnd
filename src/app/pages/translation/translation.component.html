<navbar [items]="navBarItems"></navbar>

<app-translation-title (finish)="closeConversation()"></app-translation-title>
<div class="interfaces">
  <div class="msg">
    <app-message-wrapper user="advisor" class="margin" (rawTextToEmit)="getMessage($event)"></app-message-wrapper>
    <app-message-wrapper user="guest"></app-message-wrapper>
  </div>
  <div class="conversation">
    <div class="head-conversation">
      <h2>Conversation</h2>
      <div class="auto-listen">
        <a href="#">Ecouter automatiquement</a><mat-slide-toggle></mat-slide-toggle>
      </div>
    </div>
    <div class="value">
      <div class="translation">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque magni.
      </div>
      <button class="listen">
        <img src="../../../assets/icons/icon-listen-black.svg" alt="listen translation">
      </button>
    </div>
    <div class="entered-text">
      <div class="flag">
        <span class="flag-icon flag-icon-fr" routerLink="/choice"></span>
      </div>
      <div class="text">
        <a href="#">{{ this.sentMessage }}</a>
        </div>
      <div class="delete">
        <img src="./assets/icons/icon-delete-black.svg" alt="delete text" />
      </div>
    </div>
  </div>
</div>
