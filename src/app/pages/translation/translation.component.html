<app-navbar [items]="navBarItems"></app-navbar>

<app-translation-title (finish)="closeConversation()"></app-translation-title>
<div class="interfaces">
  <div class="conversation">
    <div class="head-conversation">
      <h2>Conversation</h2>
      <div class="auto-listen">
        <mat-slide-toggle class="auto-listen-btn" (click)="switchAudio()" checked labelPosition="before" color="primary">{{ autoListenValue }}</mat-slide-toggle>
      </div>
    </div>
    <div class="thread" #scrollMe [scrollTop]="scrollMe.scrollHeight">
      <app-chat [rawText]="sentMessage" [chat]="chat" (editMessageEmit)="editChat($event)" (deleteMessageEmit)="deleteChat($event)"></app-chat>
    </div>
  </div>
  <div class="msg" [ngStyle]="{ 'margin-bottom': marginKeyboard }">
    <app-message-wrapper user="guest" class="margin" (messagesToEmit)="addToChat($event)" [rawText]="guestTextToEdit"></app-message-wrapper>
    <app-message-wrapper id="advisor-wrapper" user="advisor" class="margin" (messagesToEmit)="addToChat($event)" [rawText]="advisorTextToEdit"></app-message-wrapper>
  </div>
</div>
