<div class="buttons">
  <div class="logo">
    <img src="assets/images/logo.png" alt="Logo Pôle Emploi">
    <div class="title">Traduction Instantanée</div>
  </div>
  <div class="buttonsList">
    <button (click)="goto('return')" *ngIf="!isNewConversation">
      <mat-icon aria-hidden="false" aria-label="Retour">keyboard_return</mat-icon>
    </button>
    <button (click)="goto('start')" *ngIf="!isNewConversation">
      <mat-icon aria-hidden="false" aria-label="Retour">exit_to_app</mat-icon>
    </button>
    <button (click)="goto('history')" *ngIf="isNewConversation">
      <mat-icon aria-hidden="false" aria-label="Historique">speaker_notes</mat-icon>
    </button>
  </div>
</div>

<div class="interfaces">
  <h1>Paramètre de la session</h1>

  <div class="parameters">
    <mat-slide-toggle [(ngModel)]="audio" (click)="switchAudio()">Activation de l'audio après traduction
    </mat-slide-toggle>

    <div class="group" *ngIf="!isNewConversation">
      <h2>Demandeur d'emploi</h2>
      <mat-form-field>
        <input matInput (keyup)="setInformation($event.target.value, 'guestF')" [(ngModel)]="guest.firstname"
          placeholder="Prénom" value="{{ guest.firstname }}">
      </mat-form-field>
      <mat-form-field>
        <input matInput (keyup)="setInformation($event.target.value, 'guestL')" [(ngModel)]="guest.lastname"
          placeholder="Nom" value="{{ guest.lastname }}">
      </mat-form-field>
    </div>

    <div class="group">
      <h2>Conseiller</h2>
      <mat-form-field>
        <input matInput (keyup)="setInformation($event.target.value, 'advisorF')" [(ngModel)]="advisor.firstname"
          placeholder="Prénom" value="{{ advisor.firstname }}">
      </mat-form-field>
      <mat-form-field>
        <input matInput (keyup)="setInformation($event.target.value, 'advisorL')" [(ngModel)]="advisor.lastname"
          placeholder="Nom" value="{{ advisor.lastname }}">
      </mat-form-field>
    </div>
  </div>

  <button *ngIf="isNewConversation" (click)="validateInformations()">Valider</button>
</div>
