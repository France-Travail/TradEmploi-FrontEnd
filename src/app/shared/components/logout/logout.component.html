<h1 mat-dialog-title>{{ logoutWording.title }}</h1>
<div mat-dialog-content>
  <span class="question">{{ logoutWording.question }}</span>
</div>

<div mat-dialog-actions>
  <button class="cancel-btn" (click)="cancel()">{{ logoutWording.cancel }}</button>
  <button class="logout-btn" (click)="confirm()">{{ logoutWording.confirm }}</button>
</div>
