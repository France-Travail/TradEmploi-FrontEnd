<h1 mat-dialog-title>Déconnexion</h1>
<div mat-dialog-content>
  <span class="question">Souhaitez-vous vous déconnecter ?</span>
</div>

<div mat-dialog-actions>
  <button class="cancel-btn" (click)="cancel()">ANNULER</button>
  <button class="logout-btn" (click)="confirm()">SE DECONNECTER</button>
</div>
