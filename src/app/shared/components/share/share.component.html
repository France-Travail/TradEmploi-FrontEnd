<h1 mat-dialog-title>Partager</h1>
<div mat-dialog-content>
  <span class="question">Souhaitez-vous partager ce QR Code ?</span>
</div>

<div mat-dialog-actions>
  <button class="cancel-btn" (click)="cancel()">ANNULER</button>
  <button class="share-btn" (click)="confirm()">PARTAGER</button>
</div>
