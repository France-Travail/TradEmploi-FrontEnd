<mat-nav-list>
  <a mat-list-item routerLink="choice" (click)="onSidenavClose()" *ngIf="navbarService.choiceTab">
    <img src="assets/icons/icon-languages-black.svg" alt="Choix"/>
    <span class="name">{{ choiceLink | uppercase }}</span>
  </a>
  <a mat-list-item (click)="gdpr()"  >
    <img src="assets/icons/icon-policies-black.svg" alt="gdpr"/>
    <span class="name">{{ gdprLink | uppercase }}</span>
  </a>
  <a mat-list-item (click)="pdata()">
    <img src="assets/icons/icon-person.svg" alt="gdpr" />
    <span class="name">{{ 'Donn√©es personnelles' | uppercase }}</span>
  </a>
  <a mat-list-item (click)="onSidenavClose()" (click)="help()" *ngIf="navbarService.helpTab">
    <img src="assets/icons/icon-help-black.svg" alt="help"/>
    <span class="name">{{ helpLink | uppercase }}</span>
  </a>
  <a mat-list-item routerLink="tradtondoc" (click)="onSidenavClose()" *ngIf="navbarService.tradDocTab">
    <img src="assets/icons/document.svg" alt="TradTonDoc" />
    <span class="name">TRADUIRE UN DOCUMENT</span>
  </a>
  <a mat-list-item (click)="createShortcut()">
    <img src="assets/icons/icon-export-black.svg" alt="Shortcut" class="name-placement img-placement"/>
    <div class="name-placement">
      <div class="name">CREER UN</div>
      <div class="name" >RACCOURCI</div>
    </div>
  </a>
  <a mat-list-item (click)="end()" (click)="onSidenavClose()" *ngIf="navbarService.endTab">
    <img src="assets/icons/icon-end-black.svg" alt="end"/>
    <span class="name">TERMINER LE CHAT</span>
  </a>
  <a mat-list-item (click)="logout()" (click)="onSidenavClose()">
    <img src="assets/icons/icon-logout.svg" alt="logout" class="name-placement img-placement"/>
    <div class="name-placement">
      <div class="name">{{ logoutLink | uppercase }}</div>
      <div class="name" >{{ userName}}</div>
    </div>
  </a>
</mat-nav-list>
