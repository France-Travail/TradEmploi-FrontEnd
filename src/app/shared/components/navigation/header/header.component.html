<mat-toolbar *ngIf="navbarService.visible" id="navbar">
  <div id="logo">
    <ng-container>
      <div id="hamburger" *ngIf="isSmallScreen | async">
        <button mat-icon-button (click)="onToggleSidenav()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <img src="../../../../../assets/images/pe/logo-working.png" alt="Logo Trad" (click)="choice()" />
      <div (click)="choice()" >
        <div class="title">Traduction Instantanée</div>
        <div class="subtitle">{{ params.subtitle }}</div>
      </div>
    </ng-container>
  </div>
  <ng-container *ngIf="isWideScreen | async">
    <div class="tabs">
      <button id="tradtondoc-header" routerLink="tradtondoc" *ngIf="navbarService.tradDocTab">
        <img src="assets/icons/document.svg" alt="Traduire un document" />
        <span class="name">TRADUIRE UN DOCUMENT</span>
      </button>
      <button id="indicators-header" routerLink="indicators" *ngIf="navbarService.modalityTab && params.headerButtons.indicators">
        <img src="assets/icons/icon-chart.svg" alt="Indicateurs" />
        <span class="name">INDICATEURS</span>
      </button>
      <button id="choice-header" routerLink="choice" *ngIf="navbarService.choiceTab && params.headerButtons.choice">
        <img src="assets/icons/icon-languages-black.svg" alt="Languages" />
        <span class="name">{{ choiceLink | uppercase }}</span>
      </button>
      <button id="gdpr-header" (click)="gdpr()" *ngIf="params.headerButtons.CGU">
        <img src="assets/icons/icon-policies-black.svg" alt="gdpr" />
        <span class="name">{{ gdprLink | uppercase }}</span>
      </button>
      <button id="modality-header" routerLink="modality" *ngIf="navbarService.modalityTab && params.headerButtons.modality">
        <img src="assets/icons/icon-modality-black.svg" alt="modality" />
        <span class="name">MODALITÉ</span>
      </button>
      <button id="pdata-header" (click)="pdata()" *ngIf="params.headerButtons.personalData">
        <img src="assets/icons/icon-person.svg" alt="gdpr" />
        <span class="name">{{ 'Données personnelles' | uppercase }}</span>
      </button>
      <button id="help-header" *ngIf="navbarService.helpTab && params.headerButtons.startGuide" (click)="help()">
        <img src="assets/icons/icon-help-black.svg" alt="Help" />
        <span class="name">{{ helpLink | uppercase }}</span>
      </button>
      <button id="add-shortcut-header" (click)="createShortcut()" *ngIf="showCreateShortcut">
        <img src="assets/icons/icon-export-black.svg" alt="Shortcut" />
        <span class="name">CREER UN RACCOURCI</span>
      </button>
      <button id="logout-header" class="density" (click)="logout()">
        <img src="assets/icons/icon-logout.svg" alt="Logout" />
        <div>
          <div class="name">{{ logoutLink | uppercase }}</div>
          <div class="name">{{ userName }}</div>
        </div>
      </button>
    </div>
  </ng-container>
</mat-toolbar>
