<mat-toolbar *ngIf="navbarService.visible" id="navbar">
  <div id="logo">
    <ng-container *ngIf="isSmallScreen | async">
      <div id="hamburger">
        <button mat-icon-button (click)="onToggleSidenav()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <img src="assets/images/logo-working.png" alt="Logo Pôle Emploi" />
    </ng-container>
    <ng-container *ngIf="isWideScreen | async">
      <img src="assets/images/logo-working.png" alt="Logo Pôle Emploi" />
      <div class="title">Traduction Instantanée</div>
    </ng-container>
  </div>
  <ng-container *ngIf="isWideScreen | async">
    <div class="tabs">
      <button id="choice-header" routerLink="choice" *ngIf="navbarService.choiceTab" atTag
              [clickData]="{'name':'choice-button','chapter1':'chap1','chapter2':'chap2','chapter3':'chap3','level2':'1','type':'exit'}">
        <img src="assets/icons/icon-languages-black.svg" />
        <span class="name">{{ choiceLink | uppercase }}</span>
      </button>
      <button id="gdpr-header"  (click)="gdpr()"  atTag
              [clickData]="{'name':'gdpr-button','chapter1':'chap1','chapter2':'chap2','chapter3':'chap3','level2':'1','type':'exit'}">
        <img src="assets/icons/icon-policies-black.svg" />
        <span class="name">{{ gdprLink | uppercase }}</span>
      </button>
      <button id="modality-header" routerLink="modality" *ngIf="navbarService.modalityTab"  atTag
              [clickData]="{'name':'modality-button','chapter1':'chap1','chapter2':'chap2','chapter3':'chap3','level2':'1','type':'exit'}">
        <img src="assets/icons/icon-modality-black.svg" />
        <span class="name">MODALITÉ</span>
      </button>
      <button id="help-header" *ngIf="navbarService.helpTab" (click)="help()"  atTag
              [clickData]="{'name':'help-button','chapter1':'chap1','chapter2':'chap2','chapter3':'chap3','level2':'1','type':'exit'}">
        <img src="assets/icons/icon-help-black.svg" />
        <span class="name">{{ helpLink | uppercase }}</span>
      </button>
      <button id="logout-header" (click)="logout()"  atTag
              [clickData]="{'name':'logout-button','chapter1':'chap1','chapter2':'chap2','chapter3':'chap3','level2':'1','type':'exit'}">
        <img src="assets/icons/icon-logout.svg" />
        <div>
          <div class="name">{{ logoutLink | uppercase }}</div>
          <div class="name">{{userName}}</div>
        </div>
      </button>
    </div>
  </ng-container>
</mat-toolbar>
