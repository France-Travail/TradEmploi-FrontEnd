<div class="container">
  <div class="top">
    <div class="gauge">
      <div class="title">
        <p>{{ text }}</p>
        <img src="assets/icons/icon-micro.svg" alt="Microphone">
      </div>
  
      <div class="progress-bar">
        <div class="bar" [ngStyle]="{'width': width + '%'}"></div>
      </div>
    </div>
  
    <div class="actions">
      <button (click)="exitEvent()"><img src="assets/icons/icon-delete.svg" alt="Fermer"></button>
      <button (click)="retry()"><img src="assets/icons/icon-refresh.svg" alt="Relancer"></button>
      <!-- <button (click)="pauseOrResume()">
        <img *ngIf="!isPaused" src="assets/icons/icon-pause.svg" alt="Pause" >
        <img *ngIf="isPaused" src="assets/icons/icon-play.svg" alt="Reprendre">
      </button> -->
      <button (click)="sendEvent()"><img src="assets/icons/icon-send.svg" alt="Envoyer"></button>
    </div>
  </div>
  <div class="bottom">
    
  </div>
</div>
