<div class="container">
  <h1>
    <strong>{{ title.french }}</strong> / {{ title.raw }}
  </h1>
  <div class="sub">
    <div class="languages">
      <img src="/assets/icons/icon-languages-blue.svg" alt="Langues">
      <div class="text" *ngIf="languages">
        <strong><a routerLink="/choice">< <b>{{ languages.french }}</b> / {{ languages.raw }}</a></strong>
      </div>
    </div>
    <button (click)="over()" *ngIf="!isGuest">TERMINER</button>
  </div>
</div>
