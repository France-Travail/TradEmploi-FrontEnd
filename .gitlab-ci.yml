image: node:12.18-stretch-slim

before_script:
  - npm i -g firebase-tools @angular/cli@8.1.2

stages:
  - build
  - deploy

build:
    stage: build
    cache:
      paths:
        - node_modules/
        - dist/
    environment:
        name: staging
        url: https://pole-emploi-trad-summer.firebaseapp.com
    script:
        - pwd
        - npm install
        - npm run config "--environment=dev"
        - ng build "--configuration=dev"
        - ls
    only:
      refs:
        - securing_api_keys

deploy:
    stage: deploy
    environment:
        name: staging
        url: https://pole-emploi-trad-summer.firebaseapp.com
    script:
        - pwd
        - ls
        - firebase deploy --project summer --token $FIREBASE_TOKEN
    only:
      refs:
        - securing_api_keys
