name: Sync to Private Repo
 
on:
  push:
    branches:
      - master  # Change this to the branch you want to monitor
 
jobs:
  sync:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
 
      - name: Get the last commit hash
        id: get_commit
        run: echo "::set-output name=commit_hash::$(git rev-parse HEAD)"
 
      - name: Clone the target repository
        run: |
          git clone https://oauth2:${{ secrets.GITLAB_TOKEN }}@gitlab.com/petranslate/trademploi-front.git
        env:
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}
 
      - name: Copy files to target repository
        run: |
          rsync -av --exclude='.git' . target_repo/
 
      - name: Commit and push changes
        run: |
          cd target_repo
          git config --global user.email "maxime.alza-ext@pole-emploi.fr"
          git config --global user.name "Maxime Alza"
          git add .
          git commit -m "Sync from source repo: ${{ steps.get_commit.outputs.commit_hash }}"
          git push origin main
        env:
          token: ${{ secrets.GITLAB_TOKEN }}
