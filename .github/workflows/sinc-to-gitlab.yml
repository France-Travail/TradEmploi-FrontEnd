name: Sync to Private Repo

on:
  push:
    branches:
      - master  # Change this to the branch you want to monitor

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Add gitlab repository as remote
        run: git remote add tradEmploi-front https://oauth2:${{ secrets.GITLAB_TOKEN }}@gitlab.com/petranslate/trademploi-front.git

      - name: Push to gitlab repository
        run: |
          git pull tradEmploi-front master --rebase
          git push tradEmploi-front master
        env:
          token: ${{ secrets.GITLAB_TOKEN }}
